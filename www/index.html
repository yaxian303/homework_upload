
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>文件上传</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap//3.3.6/css/bootstrap.min.css"/>
    <style>
        .container{
            margin-top:50px;
        }

        h1{
            margin: 20px;  
        
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>作业提交系统</h1>
        <div class="form-group">
            <label for="stuNO">学号</label>
            <input type="text" class="form-control" id="stuNO" placeholder="请输入11位学号"  >
        </div>
        <div class="form-group">
            <label for="stuName">姓名</label>
            <input type="text" class="form-control" id="stuName" placeholder="请输入姓名" >
        </div>

        <div class="form-group">
                <label for="workNO">作业</label>
                <select id="workNO">
                        <option value="" disabled selected></option> 
                        <option value ="作业一">1</option>
                        <option value ="作业二">2</option>
                        <option value ="作业三">3</option>
                        <option value ="作业四">4</option>
               </select>
              
            </div>

        <div class="form-group">
            <label for="inputFile">选择上传的文件</label>
            <input type="file" id="inputFile" accept=".doc,.docx,.zip,.rar" />
        </div>

        <div class="form-group" >
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                    0% Complete
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">上传</button>

    </div>
    
    <script src="//cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap//3.3.6/js/bootstrap.min.js"></script>
    <script src="./js/upload.js"></script>
</body>
</html>
